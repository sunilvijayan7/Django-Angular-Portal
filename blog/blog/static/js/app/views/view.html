<div class="row">
    <div class="span9 main">
        <div class="row">
            <div class="span9">
                <h3>{[{ post.title }]}</h3>
                <p>
                    {[{ post.description }]}
                </p>
                <p>
                    <ul class="inline">
                        <li ng-repeat="tag in post.tags_details">
                            <span class="label"><i class="icon-white icon-tag"></i> {[{tag.name}]}</span>
                        </li>
                    </ul>
                </p>
                <p>
                    <small><abbr time-ago title="{[{post.created_on}]}" class="date"></abbr></small>
                    <small><b>by</b> {[{post.author}]}</small>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="span9">
                <a ng-show="globals.is_authenticated" class="btn" ng-click="open('edit')"> Edit</a>
                <a ng-hide="globals.is_authenticated" class="btn" href="/api-auth/login/"> Edit</a>
                <a class="btn" href="#/"> Go back</a>
                <div modal="postModalEdit" close="close('create')" options="opts">
                    <a ng-click="close('edit')" class="close" data-dismiss="modal">Ã—</a>

                    <div class="modal-header">
                        <h4>Edit tip</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="id_title">Title</label>

                                <div class="controls">
                                    <input type="text" id="id_title" placeholder="Title" ng-model="post.title">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="id_description">Description</label>

                                <div class="controls">
                                    <textarea type="text" id="id_description"
                                              ng-model="post.description"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="tags">Tags</label>

                                <div class="controls">
                                    <div>
                        <span class="tag btn btn-info btn-small"
                              ng-repeat="tag in post.tags_details">
                            {[{tag.name}]}
                            <i class="icon-white icon-remove remove-tag"
                               ng-click="removeTag(tag)"></i>
                        </span>
                                    </div>
                                    <div id="list-members-add">
                                        <input type="text" placeholder="Add tags"
                                               class="ui-autocomplete-input"
                                               ng-model="selectedTag" ng-change="selectTag()"
                                               autocomplete="off"
                                               typeahead="suggestion as suggestion.name for suggestion in getTag($viewValue)">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" ng-click="update()">Update</button>
                        <button class="btn btn-danger" ng-click="close('edit')">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
